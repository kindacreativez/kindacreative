<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to the Game Hub ðŸŽ®</h1>
    <p id="userWelcome"></p>
  </div>

  <script>
    // Pull saved user
    const user = JSON.parse(localStorage.getItem('user'));
    const welcomeEl = document.getElementById('userWelcome');

    if (user) {
      welcomeEl.textContent = `Logged in as: ${user.name}`;
    } else {
      window.location.href = "index.html"; // If no user, go back
    }
  </script>
</body>
</html>
